<div *ngIf='(selectedPlace$ | async) as selectedPlace' class='place-info divide-line-top'>
  <div class='place-info__properties'>
    <div class='place-info__properties-element'>
      <div class='icon-20px'>
        <div class='icon-with-bg-circle'>
          <!-- TODO move to env -->
          <img class='icon-with-bg-circle__image'
               [src]='"http://localhost:1337" + selectedPlace.category.icon?.url'
               [alt]='selectedPlace.category.icon?.alternativeText' />
        </div>
      </div>
      <span [title]='selectedPlace.category.name'>
        {{selectedPlace.category.name}}
      </span>
    </div>
    <div class='place-info__properties-element'>
      <img
        class='icon-20px'
        src='assets/icons/icon-location.svg'
        alt='icon-location' />
      <span [title]='selectedPlace.city.name'>
        {{selectedPlace.city.name}}
      </span>
    </div>
  </div>
  <span class='icon-hover-style-circle place-info__icon'>
    <button (click)='close()' class='icon-hover-style-circle__button'>
      <img class='icon-15px icon-style-circle__img' src='assets/icons/icon-close.svg' alt='icon-close' />
    </button>
  </span>
  <h3 class='place-info__heading'>{{selectedPlace.name}}</h3>

  <app-carousel *ngIf='selectedPlace.images'
                [images]='selectedPlace.images'>
  </app-carousel>

  <div class='place-info__description divide-line-top'>
    <p>{{selectedPlace.shortDescription}}</p>
  </div>
  <a (click)='navigateToPlace(selectedPlace)' i18n='@@read_more' class='place-info__read-more'>Читать дальше</a>
</div>
