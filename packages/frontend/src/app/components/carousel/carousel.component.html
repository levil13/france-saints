<div class='carousel'>
  <div class='carousel__images'>
    <div *ngFor='let image of images; let index = index' class='carousel__images-item'>
      <!-- TODO Replace to ENv-->
      <img @fade *ngIf='index === selectedIndex'
           [src]='"http://localhost:1337" + image.url'
           [alt]='image.alternativeText' />
    </div>
  </div>

  <ng-container *ngIf='images.length > 1'>
    <span class='carousel__navigation _left icon-hover-style-circle'>
      <button (click)='prevClick()' class='icon-hover-style-circle__button'>
        <img class='icon-arrow icon-30px' src='../../../assets/icons/icon-arrow.svg'
             alt='icon-arrow-left' />
      </button>
    </span>
    <span class='carousel__navigation _right icon-hover-style-circle'>
      <button (click)='nextClick()' class='icon-hover-style-circle__button'>
        <img class='icon-arrow right-arrow icon-30px' src='../../../assets/icons/icon-arrow.svg'
             alt='icon-arrow-right' />
      </button>
    </span>

    <div class='carousel__dots'>
      <span *ngFor='let _ of images; let index = index'
            (click)='selectedIndex = index'
            class='carousel__dots-item'
            [class._active]='index === selectedIndex'>
      </span>
    </div>
  </ng-container>
</div>
