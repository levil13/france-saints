<div class='sidebar divide-line-top'>
  <div class='sidebar__count'>
    <ng-container *ngIf='filteredPlaces.length; else emptyTemplate'>
      Результат поиска
    </ng-container>
    <ng-template #emptyTemplate>
      Нет результатов
    </ng-template>
    <span class='icon-hover-style-circle'>
      <button (click)='closeClick.emit()' class='icon-hover-style-circle__button'>
        <img class='icon-arrow icon-30px' src='../../../assets/icons/icon-arrow.svg' alt='icon-arrow' />
      </button>
    </span>
  </div>
  <ul class='sidebar__list'>
    <li *ngFor='let place of filteredPlaces' class='sidebar__list-item divide-line-top'>
      <button (click)='selectPlace(place)' class='sidebar__list-item_link'>
        <div class='sidebar__list-item_link-properties'>
          <div class='sidebar__list-item_link-properties_element'>
            <div class='icon-15px mr-[5px]'>
              <div class='icon-with-bg-circle'>
                <!-- TODO move to env -->
                <img class='icon-with-bg-circle__image'
                     [src]='"http://localhost:1337" + place.category.icon?.url'
                     [alt]='place.category.icon?.alternativeText' />
              </div>
            </div>
            <span>{{place.category.name}}</span>
          </div>
          <div class='sidebar__list-item_link-properties_element'>
            <img class='icon-15px mr-[5px]' src='../../../assets/icons/icon-location.svg' alt='icon-location' />
            <span>{{place.city.name}}</span>
          </div>
        </div>
        <h3 class='sidebar__list-item_link-heading'>
          {{place.name}}
        </h3>
      </button>
    </li>
  </ul>
</div>
