<header>
  <app-header></app-header>
</header>

<aside @slideInOutLeft *ngIf='searchResultsVisible' class='main-page__sidebar _left'>
  <app-search-results></app-search-results>
</aside>

<main class='main-page__main'>
  <span @slideInOutLeft *ngIf='searchResultsButtonVisible'
        class='icon-hover-style-circle main-page__icon'
        [class._closed]='!searchResultsVisible'>
    <button (click)='searchResultsVisible = !searchResultsVisible' class='icon-hover-style-circle__button'>
      <img class='icon-arrow icon-30px' src='assets/icons/icon-arrow.svg' alt='icon-arrow' />
    </button>
  </span>
  <app-map></app-map>
</main>

<aside @slideInOutRight *ngIf='placeInfoModalVisible' class='main-page__sidebar _right'>
  <app-place-info></app-place-info>
</aside>
